<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Book Form</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Mangement</h1>
      <div id="nav">
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/new-book">Add New Book</a>
        <a href="/BRMapp/search-book">Search Book</a>
      </div>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form class="" action="/BRMapp/add" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="" value="Add">
      </form>
    </div>
  </body>
</html>
