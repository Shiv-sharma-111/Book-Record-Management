<!DOCTYPE html
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login BRMapp</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Mangement</h1>
      <div id="nav">
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/newbook">Add New</a>
        <a href="/BRMapp/search-book">Search</a>
        <a href="/BRMapp/logout">Logout</a>
      </div>
    </div>
    <div id="main">
      <form class="" action="" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" name="username" value="" id="username"></td>
          </tr>
          <tr>
            <td><label for="password">Passsword</label></td>
            <td><input type="password" name="password" value="" id="password"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
          </tr>
        </table>
      </form>
      <p>{{error}}</p>
    </div>
  </body>
</html>
